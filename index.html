<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Project</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="logo">
          <h1>Yelp Simplified</h1>
          <img src="images/image.png" alt="log" />
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div data-landing-page="landingPage">
          <form class="searchForm" id="searchForm">
            <div>
              <input
                type="text"
                name="cityInput"
                class="cityInput"
                placeholder="Enter your city" />
            </div>
            <div>
              <button type="submit" class="searchButton">Search</button>
            </div>
          </form>
        </div>

        <div data-top-rated="entitiesView">
          <div class="row">
            <div class="searchBar column-full">
              <div class="businessIntro"></div>
              <div>
                <select id="ratedOrViewed" name="ratedOrViewed">
                  <option value="topRated">Top Rated</option>
                  <option value="topViewed">Top Viewed</option>
                </select>
              </div>
            </div>
            <div class="column-full" id="myListView">
              <ul id="myList" class="myList"></ul>
            </div>
          </div>
        </div>

        <div data-business-profile="businessProfile">
          <div class="title">Business Profile</div>
          <div class="entity">
            <div class="column-full column-half">
              <img src="images/test.png" alt="business image" />
            </div>
            <div class="column-full column-half">
              <div>Business Name</div>
              <div>rating: 4.6</div>
              <div>reviews: 190</div>
              <div><address>11111, Chino Hills, CA, 91709</address></div>
              <div>phone: 101-111-1111</div>
              <div>isOpen: yes</div>
              <div>alcohol: yes</div>
              <div>yes</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
