<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Project</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="logo">
          <h1>Yelp Simplified</h1>
          <img src="images/image.png" alt="log" />
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div data-landing-page="landingPage">
          <form class="searchForm" id="searchForm">
            <div>
              <input
                type="text"
                name="cityInput"
                class="cityInput"
                placeholder="Enter your city" />
            </div>
            <div>
              <button type="submit" class="searchButton">Search</button>
            </div>
          </form>
        </div>

        <div data-top-rated="entitiesView">
          <div class="row">
            <div class="searchBar column-full">
              <div class="businessIntro"></div>
              <div id="rated-or-viewed">
                <select id="ratedOrViewed" name="ratedOrViewed">
                  <option value="topRated" selected>Top Rated</option>
                  <option value="topViewed">Top Viewed</option>
                </select>
              </div>
            </div>
            <div class="column-full" id="myListView">
              <ul id="myList" class="myList"></ul>
            </div>
          </div>
        </div>

        <div data-business-profile="businessProfile">
          <div class="title">Business Profile</div>
        </div>

        <div data-add-reviews="add-reviews-page">
          <div class="row column-full">
            <div class="add-reviews-title column-full">Add Review</div>
            <div class="column-full column-half" id="image-and-name">
              <div class="add-reviews-image column-full">
                <img src="images/test.png" alt="business images" />
              </div>
              <div class="column-full business-name">Seoul Haus</div>
            </div>
            <div class="add-reviews-form column-full column-half">
              <form id="add-review-form">
                <div>
                  <label for="title" class="for-title">Title: </label>
                </div>
                <div>
                  <input type="text" id="title" name="title" required />
                </div>
                <div>
                  <label for="rating" class="for-rating">Rating: </label>
                </div>
                <div>
                  <input type="text" id="rating" name="rating" required />
                </div>
                <div>
                  <label for="message" class="for-message">Message: </label>
                </div>
                <div>
                  <textarea id="message" name="message" required></textarea>
                </div>
                <div><button>Submit</button></div>
              </form>
            </div>
          </div>
        </div>

        <div data-reviews-page="my-reviews-page">
          <div class="row">
            <div class="my-section column-full">My Reviews</div>

            <!-- <div class="my-review column-full column-half">
              <div>Review ID: 1</div>
              <div>Name:</div>
              <div>Title:</div>
              <div>Rating:</div>
              <div>Message:</div>
              <div class="update-button"><button >Update</button></div>
            </div>
            <div class="my-review column-full column-half">
              <div>Review ID: 1</div>
              <div>Name:</div>
              <div>Title:</div>
              <div>Rating:</div>
              <div>Message:</div>
              <div class="update-button"><button>Update</button></div>
            </div> -->
          </div>
        </div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
